<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Photo Tracker</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { text-align: center; width: 90%; max-width: 400px; padding: 20px; }
        .btn-camera { background: #fff; border: 6px solid #333; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; margin-bottom: 20px; font-size: 30px; transition: 0.2s; }
        .btn-camera:active { transform: scale(0.9); background: #ccc; }
        #preview { width: 100%; border-radius: 15px; margin-top: 15px; display: none; border: 1px solid #333; }
        .info-card { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-top: 20px; text-align: left; display: none; border: 1px solid #333; }
        .address-text { color: #ffca28; font-weight: bold; margin-bottom: 10px; font-size: 14px; line-height: 1.4; }
        .status-msg { font-size: 14px; color: #007aff; margin-top: 10px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Photo Tracker</h2>
    <p style="color: #666;">Saving to Google Drive & Sheets</p>

    <input type="file" id="camInput" accept="image/*" capture="environment" style="display: none;">
    <button class="btn-camera" onclick="document.getElementById('camInput').click()">üì∏</button>

    <div id="status" class="status-msg">Initializing GPS...</div>
    <img id="preview" alt="Captured Photo">

    <div id="infoCard" class="info-card">
        <div id="addressDisplay" class="address-text">Fetching address...</div>
        <div id="coordsDisplay" style="color: #aaa; font-size: 11px; font-family: monospace;"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz34Dsv4JsG71z2U5C2uM2RbSqeyuPgQbJx6q4xL0_4za7ucSiCrGXBwOxS-h4H26Kc/exec";
    
    let liveLat = null, liveLon = null;

    // Get live GPS on start
    window.onload = () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                liveLat = p.coords.latitude;
                liveLon = p.coords.longitude;
                document.getElementById('status').innerText = "‚úÖ GPS Ready";
            }, err => {
                document.getElementById('status').innerText = "‚ö†Ô∏è Please allow GPS access.";
            }, { enableHighAccuracy: true });
        }
    };

    document.getElementById('camInput').onchange = async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const statusLabel = document.getElementById('status');
        statusLabel.innerText = "‚è≥ Processing & Saving...";

        // Show Preview
        const reader = new FileReader();
        reader.onload = (ev) => { 
            const img = document.getElementById('preview');
            img.src = ev.target.result;
            img.style.display = "block";
        };
        reader.readAsDataURL(file);

        // Process Location
        EXIF.getData(file, async function() {
            let lat = EXIF.getTag(this, "GPSLatitude");
            let lon = EXIF.getTag(this, "GPSLongitude");
            
            let finalLat = liveLat, finalLon = liveLon;

            if (lat && lon) {
                const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
                const lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";
                finalLat = convertToDecimal(lat, latRef);
                finalLon = convertToDecimal(lon, lonRef);
            }

            if (finalLat === null) {
                alert("GPS not found. Ensure location is enabled.");
                statusLabel.innerText = "‚ùå GPS Error";
                return;
            }

            // Get Address and Send to Google
            try {
                const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${finalLat}&lon=${finalLon}`);
                const addrData = await resp.json();
                const address = addrData.display_name || "Address Unknown";

                // UPLOAD TO GOOGLE DRIVE/SHEETS
                await uploadToGoogle(file, finalLat, finalLon, address);
            } catch (err) {
                console.error(err);
                statusLabel.innerText = "‚ùå Connection Error";
            }
        });
    };

    async function uploadToGoogle(file, lat, lon, address) {
        const statusLabel = document.getElementById('status');
        
        // Convert image to Base64
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const base64Image = reader.result;

            const payload = {
                image: base64Image,
                lat: lat,
                lon: lon,
                address: address
            };

            try {
                // Use 'no-cors' mode because Google Apps Script doesn't return standard CORS headers
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors", 
                    body: JSON.stringify(payload)
                });
                
                // Because of 'no-cors', we won't get a 'Success' message, but if it doesn't catch, it likely worked.
                statusLabel.innerText = "‚úÖ Saved to Drive & Sheets!";
                document.getElementById('infoCard').style.display = "block";
                document.getElementById('addressDisplay').innerText = "üìç " + address;
                document.getElementById('coordsDisplay').innerText = `LAT: ${lat.toFixed(6)} | LON: ${lon.toFixed(6)}`;
            } catch (error) {
                console.error(error);
                statusLabel.innerText = "‚ùå Failed to Save";
            }
        };
    }

    function convertToDecimal(gps, ref) {
        let d = gps[0].numerator/gps[0].denominator + (gps[1].numerator/gps[1].denominator)/60 + (gps[2].numerator/gps[2].denominator)/3600;
        return (ref === "S" || ref === "W") ? d * -1 : d;
    }
</script>
</body>
</html>
